<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />
    <title></title>
    <style>
      @font-face {
        font-family: cap;
        src: url(./assests/Heading-Now-Variable.ttf);
      }      
      @font-face {
        font-family: syn;
        src: url(./assests/Syncopate-Regular.ttf);
      }
      #page1 h1 {
        font-stretch: 250%;
      }
      #cir{
        transform: translate(-50%,-50%);
      }
      .overlay {
        height: 0%;
        width: 100%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: tomato;

        overflow-y: hidden;
        transition: 0.5s;
      }

      .overlay-content {
        position: relative;
        top: 5%;
        width: 100%;
        margin-left: 300px;
        text-align: left;
      }

      .overlay a {
        text-decoration: none;
        font-size: 60px;
        color: black;
        display: block;
        transition: 0.3s;
      }

      .overlay a:hover,
      .overlay a:focus {
        color: black;
      }

      .overlay .closebtn{
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
      }

      @media screen and (max-height: 450px) {
        .overlay {
          overflow-y: auto;
        }
        .overlay a {
          font-size: 20px;
        }
        .overlay .closebtn{
          top: 15px;
          right: 35px;
        }
      }
    </style>
  </head>
  <body>
    <div id="main" class="w-full bg-black">
      <div id="loader" class="h-full w-full bg-black fixed z-[99] flex items-center justify-center"><h1 class="font-[cap] text-9xl text-white ">0%</h1></div>
      <div id="page1" class="h-full w-full bg-black">

                onclick="openNav()"

              </li>
              <div id="myNav" class="overlay">
                <a
                  href="javascript:void(0)"

                >
                <div class="overlay-content">
                  <a
                    href="#"

                  >
                  <a
                    href="#"

                  >
                  <a
                    href="#"

                    >INSIGHTS</a
                  >
                  <a
                    href="#"
                    class="cursor-pointer hover:font-[100] font-[999] text-[30vw] mt-6"

                  >

                  <a

                    >CONTACT</a
                  >
                </div>
              </div>
            </ul>
          </div>
        </nav>
        <h1
          class="text-[40vw] text-white font-[cap] whitespace-nowrap tracking-wide font-[999]"

          WE BUILD BRANDS
        </h1>
      </div>

      <div id="page2" class="h-full w-full bg-red-400">
        <div

            style="clip-path: inset(-6.72406%)">
            <div class="js-video relative w-full h-screen">
              <video id="video"width="320" height="240" class="w-screen h-[56.25vw] min-h-screen min-w-[177.77vh] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 !pointer-events-none absolute" autoplay loop muted>
