    <style>
      @font-face {
        font-family: cap;
        src: url(./Heading-Now-Variable.ttf);
      }
      @font-face {
        font-family: syn;
        src: url(./Syncopate-Regular.ttf);
      }
      #page1 h1 {
        font-stretch: 250%;
      }
      .overlay {
        height: 0%;
        width: 100%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: tomato;

        overflow-y: hidden;
        transition: 0.5s;
      }

      .overlay-content {
        position: relative;
        top: 5%;
        width: 100%;
        margin-left: 300px;
        text-align: left;
      }

      .overlay a {
        text-decoration: none;
        font-size: 60px;
        color: black;
        display: block;
        transition: 0.3s;
      }

      .overlay a:hover,
      .overlay a:focus {
        color: black;
      }

      .overlay .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
      }

      @media screen and (max-height: 450px) {
        .overlay {
          overflow-y: auto;
        }
        .overlay a {
          font-size: 20px;
        }
        .overlay .closebtn {
          /* font-size: 40px; */
          top: 15px;
          right: 35px;
        }
      }
    </style>
